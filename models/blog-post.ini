[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author (optional)
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle (optional, will override Author)
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date (required)
type = date
width = 1/4

[fields.body]
label = Body
type = markdown

[fields.flickr]
label = Flickr
type = flickrembed

[fields.soundcloud]
label = SoundCloud Embed Code
type = string
