[model]
name = Event
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.location]
label = Location Name (e.g. "Substation")
type = string
width = 1/2

[fields.address]
label = Location Address (e.g. "123 W Harrison St.")
type = string
width = 1/2

[fields.event_date]
label = Event Date (YYYY-MM-DD HH:MM)
type = datetime
width = 1/2

[fields.facebook_event]
label = Facebook Link
type = url
width = 1/2

[fields.price]
label = Price
type = string
width = 1/2

[fields.age_restriction]
label = Age Restriction
type = string
width = 1/2

[fields.soundcloud]
label = SoundCloud Embed Code
type = string

[fields.body]
label = Body
type = markdown

[fields.flickr]
label = Flickr Embed Code
type = flickrembed
