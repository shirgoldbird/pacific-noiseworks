<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Pacific Noiseworks is a music collective bringing the best of chiptunes, hardware, and dance music to Seattle and beyond.">
    <link rel="stylesheet" href="{{ '/css/style.css'|url }}">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07af19e0f4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/img/favicon-32x32.png'|url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ '/img/favicon-96x96.png'|url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/img/favicon-16x16.png'|url }}">
    <link rel="shortcut icon" href="{{ '/img/favicon.icon'|url }}" type="image/x-icon">
    <title>{% block title %}Welcome{% endblock %} â€” Pacific Noiseworks</title>
  </head>

  <body>
    <header>
      <a href="/">
        <img src="{{ '/img/logo-tagline-white.png'|url }}" alt="Pacific Noiseworks logo" class="logo">
      </a>
      <nav>
        <ul class="nav navbar-nav">
          <li{% if this._path == '/' %} class="active"{% endif
            %}><a href="{{ '/'|url }}">Welcome</a></li>
          {% for href, title in [
            ['/blog', 'Blog'],
            ['/events', 'Events'],
            ['/about', 'About']
          ] %}
            <li{% if this.is_child_of(href) %} class="active"{% endif
              %}><a href="{{ href|url }}">{{ title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    <div class="page">
      {% block body %}{% endblock %}
    </div>

    <footer>
      <p class="copyright">&copy; 2020 Pacific Noiseworks</p>
      <p class="social">
        <a href="https://www.facebook.com/pacnoiseworks/" target="_blank"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com/pacnoiseworks/" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a href="https://www.instagram.com/pacnoiseworks/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://soundcloud.com/pacnoiseworks" target="_blank"><i class="fab fa-soundcloud"></i></a>
      </p>
    </footer>
  </body>
</html>
